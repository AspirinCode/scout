{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
<link rel="stylesheet"
      href="{{ url_for('genes.static', filename='styles.css') }}">
{% endblock %}

{% block navbar %}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('frontend.index') }}">Scout</a>
      </div>
      {% block navbar_content %}{% endblock %}
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {% block top_nav %}{% endblock %}
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}
