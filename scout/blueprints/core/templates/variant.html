{% extends 'layouts/scroll-header.html' %}

{% set page_title = _('Variant') %}

{% block menu_bottom %}

	<a href="{{ url_for('core.cases') }}">Cases</a>
	<core-icon icon="chevron-right"></core-icon>
	<a href="{{ url_for('core.case', case_id=case_id) }}">Case {{ case_id }}</a>

	<a href="{{ url_for('core.variants', case_id=case_id) }}">Variants</a>

{% block core_container %}

	<p>{{ variant }}</p>
{% endblock %}
