{% extends 'layouts/base.html' %}

{% set page_title = _('Cases') %}

{% block body %}

	<div class="homescreen">
		<div class="menu-bar">
			<div><i class="fa fa-bars fa-fw"></i> Scout</div>
			<div>Cases</div>
		</div>

		<div class="menu-bar__padding"></div>

		<div class="homescreen__container">

			<div class="list">

				<div class="list__header">Case</div>

				{% for case in cases %}
		  		<div class="list__item">

		  			<a href="{{ url_for('core.case', case_id=case.id) }}">
		  				{{ case.id }}
		  			</a>

		  		</div>
		  	{% endfor %}

			</div>

		</div>
	</div>

  {% include 'footer.html' %}
{% endblock %}
