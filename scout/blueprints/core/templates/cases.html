{% extends 'layouts/scroll-header.html' %}

{% set page_title = _('Cases') %}

{% block menu_right %}
	<a href="{{ url_for('frontend.index') }}">
		<paper-icon-button icon="home"></paper-icon-button>
	</a>
{% endblock %}

{% block menu_bottom %}
	<div layout horizontal>
		<div flex>
			<a href="{{ url_for('frontend.index') }}">Scout</a>
			<core-icon icon="chevron-right"></core-icon>
			Cases
		</div>

		<paper-icon-button icon="search" class="case-search-button"></paper-icon-button>
		<input type="search" id="case-search" class="case-search-input">
	</div>
{% endblock %}

{% block content %}
	<div class="card-container">
		{% for case in cases %}
  		<div class="card">

  			<a href="{{ url_for('core.case', case_id=case.id) }}"
  				 class="card-title">
  				{{ case.id }}
  			</a>

  			<div class="card-item" position="left">
				  Updated 8 days ago
				</div>

  			<a href="{{ url_for('core.variants', case_id=case.id) }}"
  					 class="card-item">
  				Variants
  			</a>

  			<div class="card-overflow">
  				<paper-icon-button icon="drawer"></paper-icon-button>
  			</div>

  		</div>
  	{% endfor %}
	</div>
{% endblock %}
