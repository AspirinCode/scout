{% extends 'layouts/scroll-header.html' %}

{% set page_title = _('Cases') %}

{% block toolbar_middle %}
	<a href="{{ url_for('frontend.index') }}">Scout</a>
	<core-icon icon="chevron-right"></core-icon>
	Cases
{% endblock %}

{% block toolbar_bottom %}
	<core-icon icon="search"></core-icon>
	<input type="search" id="cases-search" class="cases-search-input">
{% endblock %}

{% block content %}

	<div class="cases-list">
		{% for case in cases %}

			<div class="cases-item" layout horizontal center>

				<paper-item class="cases-item-title"
										icon="announcement"
										label="{{ case.id }}"
										flex>
					<a href="{{ url_for('core.case', case_id=case.id) }}"></a>
				</paper-item>

				<div flex layout horizontal center justified>

					<a href="{{ url_for('core.variants', case_id=case.id) }}"
	  				 class="cases-item-link">
	  				Variants
	  			</a>

					<div class="cases-item-date" position="left">
					  Updated 8 days ago
					</div>

				</div>

			</div>

		{% endfor %}
	</div>

{% endblock %}
