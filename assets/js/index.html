<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>newjs</title>
  </head>
  <body>
    <div id="app">
      <p>MarkdownEditor</p>
      <markdown-editor v-on:save="updateSynopsis"></markdown-editor>

      <p>Typeahead</p>
      <typeahead></typeahead>

      <p>CoreModal</p>
      <core-modal title="Some modal" :visible="modalVisible" v-on:hide="hideModal">
        <h2>Hi this is a message from the modal</h2>
      </core-modal>
      <button v-on:click="showModal">Show</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/2.3.0/superagent.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="/dist/build.js"></script>
  </body>
</html>
